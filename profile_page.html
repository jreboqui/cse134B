<!DOCTYPE html>
<html>

<head>
    <title> Student Profile </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="student.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            position: fixed;
            width: 15%;
            height: 100%;
            background: #f8f8ff;
        }
        
        .content {
            margin-left: 200px;
            height: 1000px;
            width: auto;
            position: relative;
            background: #f8f8ff;
            z-index: 1;
        }
        
        body {
            background: #f8f8ff;
        }
        
        table {
            width: 100%;
            table-layout: fixed;
            background: linear-gradient(to right, #25c481, #25b7c4);
        }
        
        .table-header {
            background: linear-gradient(to right, #448585, #25b7c4);
        }
        
        .table-content {
            height: 300px;
            overflow-x: auto;
            margin-top: 0px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        th {
            padding: 20px 15px;
            text-align: left;
            color: #000000;
            text-transform: uppercase;
        }
        
        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            color: #000;
            border-bottom: solid 1px rgba(255, 255, 255, 0.1);
        }
        
        .applied {
            padding: 5px;
            position: static;
        }
        
        .applied h1 {
            margin: 1%;
        }
        
        .openings {
            top: 30%;
            position: absolute;
        }
        
        .openings a {
            background: #f8f8ff;
            color: #FFF;
            display: inline-block;
            margin: 15px 15px;
            padding: 30px;
            text-transform: uppercase;
            text-decoration: none;
        }
        /*Use a media query to add a breakpoint at 800px:*/
        
        @media (max-width:800px) {
            .content,
            .main,
            .right {
                width: 100%;
                /*The width is 100%, when the viewport is 800px or smaller*/
            }
        }
    </style>
</head>

<body>



    <div class="sidebar">
        <h2>User Profile</h2>
        <div id="profileInfo">

        </div>



        <button onclick="onClickEdit()" type="button" class="btn btn-primary">
     Edit Profile</button>

     <button id="btn-message" class="btn btn-warning" style="margin-top:10px" type="button" onclick="onClickMessage()" style="display: inline-block;">Messaging</button> 

     <button id="btn-logout" class="btn btn-danger" style="margin-top:10px" type="button" onclick="onClickLogout()" style="display: inline-block;">Logout</button> 


    </div>

    <div class="content">
        <div class="applied">
            <h1> Current applications</h1>
            <div id="theHead" class="table-header">

            </div>
            <div id="theContent" class="table-content">

            </div>
        </div>


        <div class="openings">
            <h2>Openings</h2>
            <div id="compListings">
            
            
            </div>

        </div>




    </div>
