<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>New Job Posting</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="objects.js"></script>
  <script type="text/javascript" src="edit_job_posting.js"></script>

</head>

<body>

  	<div class="banner"></div>
	<div class="new_job">
		<form>
			<label for="title">Job Title:</label>
			<input type="text" id="title" placeholder="Position..">

			<label for="city">Location</label>
			<textarea id="location" name="location" placeholder="Mountain View, CA"></textarea> <br><br>

			<label for="description">Job Description</label> <br>

			<textarea class="job-description" id="description" name="description" placeholder="Enter job description here.."></textarea> <br> <br>

			<label for="reqs">Requirements</label> <br>

			<textarea class="req" id="reqs" name="reqs"></textarea> <br> <br>

			
			<button onclick="onClickCancel()" class="btn btn-danger" type="button" style="display: inline-block; padding-left: 20px; padding-right: 20px;">Cancel</button>
			<input class="btn btn-primary" type="reset" style="display: inline-block; margin-left:20px; padding-left: 20px; padding-right: 20px;" value="Reset">
			<input style="float:right; display: inline-block; padding-left: 20px; padding-right: 20px;" class="btn btn-success" onclick="onClickSave()" type="button" value="Save Changes">

		</form>
	</div>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	  <!-- Optional theme -->

	  <!-- Latest compiled and minified JavaScript -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
