<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="objects.js"></script>
  <script type="text/javascript" src="messaging.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
  	
  </style>
</head>
<body> 
 
<div id="container" class="container">
  <h2>Conversations</h2>
</div>

<hr>
<div id="container2" class="container">
  <h2>Send New Message</h2>
  <form>
  <div class="form-group">
    <label for="to-type">Send to:</label>
    <select class="form-control" id="to-type" onchange="populateSendTo(this,document.getElementById('to'))">
      <option>Choose..</option>
      <option value="s">Student</option>
      <option value="c">Company</option>
      <option value="t">Tutor</option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">Recipient</label>
    <select class="form-control" id="to">
    </select>
  </div>
  <div class="form-group">
  <label for="comment">Message:</label>
  <textarea class="form-control" rows="4" id="message"></textarea>
  <input type="reset" class="btn btn-primary" style="margin-top: 10px; float:left">
  <btn id="btn-send" onclick="sendNewMessage(document.getElementById('to').value, document.getElementById('to-type').value,document.getElementById('message').value)" style="margin-top: 10px; float:right" class="btn btn-success">Send</btn>
</div>
</form>
</div>

</body>
</html>
